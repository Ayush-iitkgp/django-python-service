
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Example</title>
</head>
<body>
    <h1>Date and Time Example</h1>

    <p>Current Date and Time:</p>
    <time datetime="2024-09-09T10:30:00">September 9, 2024, 10:30 AM</time>

    <h2>Input Fields for Date and Time</h2>
    <form>
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">

        <br><br>

        <label for="time">Choose a time:</label>
        <input type="time" id="time" name="time">

        <br><br>

        <label for="datetime">Choose date and time:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Other Date and Time Elements</h2>
    <p>Year: <time datetime="2024">2024</time></p>
    <p>Month: <time datetime="2024-09">September 2024</time></p>
    <p>Week: <time datetime="2024-W36">Week 36 of 2024</time></p>
</body>
