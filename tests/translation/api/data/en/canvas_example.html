<head>
    <meta charset="utf-8">
    <title>Example 9</title>
</head>
<body>
    <h1>Example with canvas</h1>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 150, 75);
    </script>
</body>
