<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel für Datum und Uhrzeit</title>
</head>
<body>
    <h1>Beispiel für Datum und Uhrzeit</h1>

    <p>Aktuelles Datum und Uhrzeit:</p>
    <time datetime="2024-09-09T10:30:00">9. September 2024, 10:30 Uhr</time>

    <h2>Eingabefelder für Datum und Uhrzeit</h2>
    <form>
        <label for="date">Wählen Sie ein Datum:</label>
        <input type="date" id="date" name="date">

        <br><br>

        <label for="time">Wählen Sie eine Zeit:</label>
        <input type="time" id="time" name="time">

        <br><br>

        <label for="datetime">Wählen Sie Datum und Uhrzeit:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <br><br>

        <input type="submit" value="Einreichen">
    </form>

    <h2>Andere Datums- und Zeitelemente</h2>
    <p>Jahr: <time datetime="2024">2024</time></p>
    <p>Monat: <time datetime="2024-09">September 2024</time></p>
    <p>Woche: <time datetime="2024-W36">Woche 36 von 2024</time></p>
</body>
</html>
