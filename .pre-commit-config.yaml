repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        exclude: '.*/migrations/.*'
        args: [
          '--line-length=120'
        ]
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        exclude: '.*/migrations/.*'
        args: [
          '--max-line-length=120'
        ]
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [ python ]
        exclude: '.*/migrations/.*'
        args: [
            '--profile=black',
            '--section-default=THIRDPARTY',
            '-l=120'
        ]
      - id: mypy
        name: mypy
        verbose: true
        require_serial: true
        entry: mypy
        language: system
        types: [ python ]
        exclude: '.*/migrations/.*'
        args: [
          '--ignore-missing-imports',
          '--disallow-untyped-defs',
          '--warn-redundant-casts',
        ]
